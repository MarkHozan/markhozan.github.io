<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diana + Eddie</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="A simple heart page for Diana + Eddie">

  <meta property="og:title" content="Diana + Eddie">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script>alert("Oh, look! A big heart, you should probably click on it a few times hahahah.");</script>
  <audio controls autoplay loop>
    <source src="/Illumoria (1).mp3" type="audio/ogg">
    <embed src="/Illumoria (1).mp3" autostart="true" loop="true" hidden="true"> 
  </audio>
</head>

<body>
  <!-- Centered heart with names (SVG for precise centering) -->
  <main class="page">
    <div class="center">
      <!-- clickable heart button -->
      <button id="heartButton" aria-label="Open gallery" class="heart-btn">
        <svg class="svg-heart" viewBox="0 0 100 100" role="img" aria-label="Heart">
          <path class="heart-shape" d="M50 86s-28-18-38-30c-10-12-6-28 6-36 12-8 28-2 32 6 4-8 20-14 32-6 12 8 16 24 6 36-10 12-38 30-38 30z" />
          <text class="svg-text" x="50%" y="52%" text-anchor="middle" dominant-baseline="middle">Diana + Eddie</text>
        </svg>
      </button>
    </div>

    <!-- hidden gallery: will be shown after animation -->
    <section id="gallery" class="gallery" aria-hidden="true">
      <div class="carousel" id="carousel"></div>
      <div class="controls">
        <button id="prevBtn" class="nav-btn" aria-label="Previous">‹</button>
        <button id="nextBtn" class="nav-btn" aria-label="Next">›</button>
      </div>
    </section>

  </main>

  <script src="js/app.js"></script>

</body>

</html>
